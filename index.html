    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syne:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
       /* Custom Scrollbar for Webkit */
       ::-webkit-scrollbar {
          width: 8px;
          height: 8px;
       }
       ::-webkit-scrollbar-track {
          background: transparent;
       }
       ::-webkit-scrollbar-thumb {
          background: rgba(0, 0, 0, 0.1);
          border-radius: 999px;
       }
       ::-webkit-scrollbar-thumb:hover {
          background: rgba(0, 0, 0, 0.2);
       }
       
       /* Animations */
       @keyframes pulse-slow {
         0%, 100% { opacity: 0.1; transform: scale(1); }
         50% { opacity: 0.2; transform: scale(1.1); }
       }
       .animate-pulse-slow {
         animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
       }
       @keyframes fade-in {
         from { opacity: 0; transform: translateY(10px); }
         to { opacity: 1; transform: translateY(0); }
       }
       .animate-fade-in {
         animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
       }
    </style>
